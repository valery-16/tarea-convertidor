<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <h1>Conversores</h1>

    <!-- Conversor de Celsius a Fahrenheit -->
    <div class="converter">
        <h2>Conversor de Celsius a Fahrenheit</h2>
        <input type="number" id="celsius" placeholder="Ingresa °C">
        <button onclick="convertirCelsius()">Convertir</button>
        <p id="resultadoCelsius"></p>
    </div>

    <!-- Conversor de Centímetros a Metros -->
    <div class="converter">
        <h2>Conversor de Centímetros a Metros</h2>
        <input type="number" id="centimetros" placeholder="Ingresa cm">
        <button onclick="convertirCentimetros()">Convertir</button>
        <p id="resultadoCentimetros"></p>
    </div>

    <script src="appconvercion.js"></script>
</body>
</html>
